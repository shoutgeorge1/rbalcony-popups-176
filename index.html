<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrBalcony Webinar Pop-ups - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .popup-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #f5f6f7 0%, #e8f4f8 100%);
            min-height: 100vh;
        }
        .popup-item {
            margin-bottom: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .popup-header {
            background: linear-gradient(135deg, #002d62 0%, #f26522 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .popup-content {
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .demo-title {
            text-align: center;
            color: #002d62;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .demo-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1 class="demo-title">DrBalcony Webinar Pop-ups</h1>
        <p class="demo-subtitle">3 Conversion-Optimized Variations for SB 721 & SB 326 Compliance</p>
        
        <div class="popup-item">
            <div class="popup-header">
                <h2>Hero Overlay</h2>
                <p>Full-width background with gradient overlay</p>
            </div>
            <div class="popup-content">
                <iframe src="hero-overlay.html"></iframe>
            </div>
        </div>

        <div class="popup-item">
            <div class="popup-header">
                <h2>Card Blur</h2>
                <p>Clean card design with trust indicators</p>
            </div>
            <div class="popup-content">
                <iframe src="card-blur-variation.html"></iframe>
            </div>
        </div>

        <div class="popup-item">
            <div class="popup-header">
                <h2>Businessman Engagement</h2>
                <p>Professional diagram with social proof</p>
            </div>
            <div class="popup-content">
                <iframe src="businessman-engagement-variation.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
